<div class="container-fluid">
  <div class="col-sm-12">
    <h3>Your meals</h3>
  </div>
  <div class="col-sm-12">
    <button type="button" [routerLink]="['new']" class="btn btn-primary btn-block">
      New meal <i class="fa fa-play-circle"></i>
    </button>
  </div>
  <div *ngFor="let meal of meals" class="list-group">
    <div class="col-sm-12">
      <h4>{{meal.name}}</h4>
      <ul class="list-group">
        <div *ngFor="let ingredient of meal.ingredients">
          <li class="list-group-item">{{ingredient.name}}</li>
        </div>
      </ul>
    </div>
  </div>
</div>
