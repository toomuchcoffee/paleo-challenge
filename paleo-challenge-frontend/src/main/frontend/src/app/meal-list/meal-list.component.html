<div class="container">

  <fieldset *ngFor="let meal of meals">
    <legend>{{meal.name}}</legend>
    <ul class="list-group">
      <div *ngFor="let ingredient of meal.ingredients">
        <li class="list-group-item">{{ingredient.name}}</li>
      </div>
    </ul>
  </fieldset>
</div>
