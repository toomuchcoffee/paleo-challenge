<div class="container">

  <h3>Your meals</h3>
  <a [routerLink] = "['/new']" class="btn btn-primary">
    Add new meal
  </a>
  <div *ngFor="let meal of meals" class="container">
    <h4>{{meal.name}}</h4>
    <ul class="list-group">
      <div *ngFor="let ingredient of meal.ingredients">
        <li class="list-group-item">{{ingredient.name}}</li>
      </div>
    </ul>
  </div>
</div>
