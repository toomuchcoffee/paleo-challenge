<div class="container-fluid">
  <button type="button" [routerLink]="['new']" class="btn btn-primary btn-block">
    <i class="fa fa-play"></i> New meal
  </button>
  <div *ngFor="let meal of meals" class="list-group col-sm-12">
    <h4>{{meal.name}}</h4>
    <ul class="list-group">
      <div *ngFor="let ingredient of meal.ingredients">
        <li class="list-group-item">{{ingredient.name}}</li>
      </div>
    </ul>
  </div>
</div>
