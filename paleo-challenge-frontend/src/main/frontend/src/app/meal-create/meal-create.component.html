<div class="container">
  <h3>Add a meal</h3>

  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit(form.value)">
    <div>
      <label>Name: </label>
      <input formControlName="name">

      <div formArrayName="ingredients"
           *ngFor="let ingredient of getIngredients().controls; let i = index">
        <div [formGroupName]="i">
          <label> Ingredient {{i+1}}: </label>
          <input formControlName="name"/>
          <a (click)="removeIngredient(i)" class="btn btn-danger">remove</a>
        </div>
      </div>

      <button type="button" (click)="addIngredient()" [disabled]="!form.valid" class="btn btn-secondary"> Add ingredient </button>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
        Add meal!
      </button>

    </div>
  </form>
</div>
