<div class="container">
  <h3>Add a meal</h3>

  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit(form.value)">
    <div>
      <label>Name: </label>
      <input formControlName="name">
      <a (click)="addIngredient()" class="btn btn-secondary"> Add ingredient </a>

      <div formArrayName="ingredients"
           *ngFor="let ingredient of getFormData().controls; let i = index">
        <div [formGroupName]="i">
          <label> Ingredient {{i+1}}: </label>
          <input formControlName="name"/>
          <a *ngIf="getFormData().controls.length > 0" (click)="removeIngredient(i)" class="btn btn-danger">remove</a>
        </div>
      </div>

      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
        Add meal!
      </button>

    </div>
  </form>
</div>
